<style>
    /* Chrome, Safari, Edge, Opera */
    
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    /* Firefox */
    
    input[type=number] {
        -moz-appearance: textfield;
    }
</style>
<h1 mat-dialog-title>Claim new devices</h1>
<div mat-dialog-content fxLayout="column" style=" width: 500px;">

    <mat-form-field appearance="outline">
        <mat-chip-list #claimCodeList aria-label="Claim Codes">
            <mat-chip *ngFor="let claimCode of claimCodes" (removed)="remove(claimCode)">{{claimCode}}
                <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
            <input placeholder="Claim Codes" [matChipInputFor]="claimCodeList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="add($event)" />
        </mat-chip-list>
    </mat-form-field>
</div>

<div mat-dialog-actions style="justify-content: space-around;" fxLayout="row">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="accent" cdkFocusInitial (click)="confirm()" [disabled]="claimButtonEnabled">Claim</button>
</div>
