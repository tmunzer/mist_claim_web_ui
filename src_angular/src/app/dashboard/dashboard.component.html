<mat-card class="card-outer">

    <div fxLayout="column">
        <div fxLayout="column" class="top-bar-container">
            <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="top-bar mat-elevation-z8">

                <mat-form-field appearance="outline" class="list">
                    <mat-label>Map</mat-label>
                    <mat-select [(value)]="map_id" (selectionChange)="changeMap()">
                        <mat-option value="__any__">All Devices</mat-option>
                        <mat-option *ngFor="let map of maps " [value]="map.id">
                            {{map.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <div>
                    <button mat-raised-button color="accent" class="create" (click)="openClaim()" style="margin: auto ">
                    <mat-icon class="material-icons" style="margin: auto 10px auto auto;">add</mat-icon>
                    <span>Claim Devices {{claimButton}}</span>
                </button>
                    <button mat-button (click)="getDevices()" style="height: 100%; margin: auto ">
                        <mat-icon matTooltip="Refresh list" aria-label="Refresh list">refresh</mat-icon>
                        <span>Refresh List</span>
                    </button>
                </div>
            </div>

            <div style="width: 100%; height: 4px; background-color: rgb(111 157 43);" *ngIf="topBarLoading == false">
            </div>
            <mat-progress-bar mode="indeterminate" color="accent" *ngIf="topBarLoading == true"></mat-progress-bar>

        </div>

        <div fxLayout="row" class="top-bar  mat-elevation-z8">
            <mat-form-field style="margin: 0 1em; width: 100%;">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. device name" #input>
            </mat-form-field>
        </div>

        <div class="psk-container mat-elevation-z8" style="background-color: white;" fxLayout="column">

            <div fxLayout="column" class="psk-table-container">
                <table mat-table [dataSource]="filteredDevicesDatase">
                    <!-- Position Column -->

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="mac">
                        <th mat-header-cell *matHeaderCellDef> MAC </th>
                        <td mat-cell *matCellDef="let element"><a role="button" (click)="openEdit(element)" class="mac">{{element.mac}}</a></td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> NAME </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="type">
                        <th mat-header-cell *matHeaderCellDef> TYPE </th>
                        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="model">
                        <th mat-header-cell *matHeaderCellDef> MODEL </th>
                        <td mat-cell *matCellDef="let element"> {{element.model}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="serial">
                        <th mat-header-cell *matHeaderCellDef> SERIAL </th>
                        <td mat-cell *matCellDef="let element"> {{element.serial}} </td>
                    </ng-container>
                    <ng-container matColumnDef="connected">
                        <th mat-header-cell *matHeaderCellDef> CONNECTED </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-icon *ngIf="element.connected" class="material-icons" style="color: green;">
                                check_circle
                            </mat-icon>
                            <mat-icon *ngIf="!element.connected" class="material-icons" style="color: red;">
                                cancel
                            </mat-icon>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="site_name">
                        <th mat-header-cell *matHeaderCellDef> SITE NAME </th>
                        <td mat-cell *matCellDef="let element"> {{element.site_name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>
                        </th>
                        <td mat-cell *matCellDef="let element" fxLayout="row">
                            <div class="button-container">
                                <button mat-mini-fab class="delete" (click)="locate(element)" matTooltip="Delete">
                                    <mat-icon class="material-icons">location_on</mat-icon>
                                </button>
                            </div>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
            </div>


            <div class="loading" fxLayout="row" *ngIf="loading">
                <div fxLayout="column">
                    <mat-spinner></mat-spinner>
                </div>
            </div>
        </div>


    </div>
</mat-card>
